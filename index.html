<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLICK | Negocio Digital</title>
    <meta name="description" content="Tienda digital ficticia, desarrollada para exponer una interfaz interactiva.">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="./logo.png">
</head>
<body>
    <nav>
        <div class="logo-and-search">
            <div class="logo">
                <img class="img-logo" src="./logo.png" alt="">
            </div>
            <div class="buscador">
                <img src="searcher_magnifyng_glass_search_locate_find_icon_123813.svg" alt="" class="logo-buscador">
                <input type="text" class="input-search" placeholder="Buscar producto...">
            </div>
        </div>
        <ul class="opciones-nav">
            <li class="item-opciones">
                <img src="home-button_icon-icons.com_72700.svg" class="logo-nav logo-inicio" alt="">
                <a href="index.html" style="display: block;">Inicio</a>
            </li>
            <li class="item-opciones opcion-categorias">
                <img src="tags_categories_icon_145927.svg" class="logo-nav opcion-categorias" alt="">
                <p class="opcion-categorias">Categorías</p>
                <ul class="opciones-categorias">
                    <li class="categoria todos">Todos</li>
                    <li class="categoria">Bebidas</li>
                    <li class="categoria">Alimentos</li>
                </ul>
            </li>
            <li class="item-opciones abrir-carrito">
                <img src="shoppingcart_80945.svg" class="logo-nav abrir-carrito" alt="">
                <p class="abrir-carrito">Carrito</p>
            </li>
        </ul>
    </nav>
    
    <div class="main">
        <div class="productos">
        </div>
        <div class="carrito-layout">
            <div class="carrito">
                <div class="container-x">
                    <button class="cerrar-carrito">X</button>
                </div>
                <p class="total-carrito">Aún no has agregado ningún producto...</p>
                <button class="btn-comprar">Comprar</button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
